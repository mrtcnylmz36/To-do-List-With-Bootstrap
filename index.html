<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="styles.css" />
  <body class="bg-one">
    <!-- Alert -->
    <div class="myAlert position-fixed top-0 w-50 mt-3"></div>

    <!-- Change Thema -->
    <div class="thema">
      <div class="dark">
        <i class="fas fa-circle text-dark"></i>
      </div>
      <div class="light">
        <i class="fas fa-circle text-light"></i>
      </div>
    </div>

    <!-- Todo Container -->
    <div class="todo-container">
      <header class="text-center">
        <h1 class="display-2 text-white-50">To-do List</h1>
        <p class="fs-3 fw-semibold text-warning">
          Simple App to manage your daily to-dos
        </p>
      </header>

      <div class="todo-content-container">
        <div class="input-group mb-3 ÄŸp">
          <input
            type="text"
            class="form-control"
            placeholder="Add your task"
            aria-label="Add your task"
            aria-describedby="input"
            id="input"
          />
          <button
            class="btn btn-lg btn-warning ms-2"
            type="button"
            id="addTask"
          >
            Add
          </button>
        </div>
        <div class="task-container">
          <ul class="list-group">
          </ul>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="modalInput"
              placeholder="Edit your task"
              id="modalInput"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="close"
            >
              Close
            </button>
            <button type="button" class="btn btn-warning" id="saveModal">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
